plugins {
    id 'java'
    id 'maven-publish'
    id 'checkstyle'
    id 'findbugs'
    id "org.sonarqube" version "2.7"
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    testCompile 'org.junit.vintage:junit-vintage-engine:5.1.0'
    testCompile 'org.junit.platform:junit-platform-launcher:1.1.0'
    testCompile 'org.junit.platform:junit-platform-runner:1.1.0'
    testCompile 'org.junit.platform:junit-platform-surefire-provider:1.2.0'
}

group = 'com.microsoft.sampleWebApp'
version = '1.0'
description = 'Sample Spring App'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

task myZip(type: Zip) {
   from '../sampleWebApp/build/reports'
   include '*'
   include '*/*' //to include contents of a folder present inside Reports directory
   archiveName 'Reports.zip'
   destinationDir(file('../sampleWebApp/result'))
}